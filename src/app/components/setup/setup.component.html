<div class="container-fluid aws-app-container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="text-left">First Time Setup</h1>
            <div class="col-xs-8 col-sm-6 col-md-offset-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10 text-left">
                                <label>Elastic search connectivity</label>
                                <span class="error-msg" *ngIf="stepstaps.one.msg!=''">{{stepstaps.one.msg}}</span>
                            </div>
                            <div class="col-xs-2 text-right">
                                <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true" *ngIf="stepstaps.one.error==true"></i>
                                <i class="fa fa-check fa-2x" aria-hidden="true" *ngIf="stepstaps.one.error==false"></i>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item" *ngIf="stepstaps.one.error==false">
                        <div class="row">
                            <div class="col-xs-11 text-left">
                                <form class="form-inline">
                                    <label>Account Name: </label>
                                    <div class="form-group">
                                        <input type="text" name="accountname" class="form-control" #accountname [readonly]="stepstaps.two.done==true">
                                    </div>
                                    <a href="javascript:void(0)" (click)="checkAccountNameAvailability(accountname.value)" *ngIf="stepstaps.two.done==false">Check Availability</a>
                                    <span class="error-msg" *ngIf="stepstaps.two.msg!=''">{{stepstaps.two.msg}}</span>
                                </form>
                            </div>
                            <div class="col-xs-1 text-right">
                                <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true" *ngIf="accountNameLoader==true && accountname.value!=''"></i>
                                <i class="fa fa-check fa-2x" aria-hidden="true" *ngIf="stepstaps.two.error==false && accountname.value!=''"></i>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item" *ngIf="stepstaps.two.error==false">
                        <div class="row">
                            <div class="col-xs-10 text-left">
                                <form class="form-horizontal">
                                    <label>S3 connectivity: </label>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-3 control-label">Access key</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="awskey" [readonly]="stepstaps.three.done==true" placeholder="Access Key" required [(ngModel)]="model.awskey" name="awskey"
                                            #awskey="ngModel">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-3 control-label">Secret key</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="awssecret" [readonly]="stepstaps.three.done==true" placeholder="Secret key" required [(ngModel)]="model.awssecret" name="awssecret"
                                            #awssecret="ngModel">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-3 control-label">Bucket</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="awsbucket" [readonly]="stepstaps.three.done==true" placeholder="AWS Bucket" required [(ngModel)]="model.awsbucket" name="awsbucket"
                                            #awsbucket="ngModel">
                                        </div>
                                    </div>

                                    <div class="form-group" *ngIf="stepstaps.three.done==false">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <button type="button" (click)="checkAwsConnectivity()" class="btn btn-default">Check Connectivity</button>
                                        </div>
                                    </div>
                                    <span class="error-msg" *ngIf="stepstaps.three.msg!=''">{{stepstaps.three.msg}}</span>
                                </form>
                            </div>
                            <div class="col-xs-2 text-right">
                                <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true" *ngIf="awsloader==true"></i>
                                <i class="fa fa-check fa-2x" aria-hidden="true" *ngIf="stepstaps.three.error==false"></i>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item" *ngIf="stepstaps.three.error==false">
                        <div class="row">
                            <div class="col-xs-10 text-left">
                                <form class="form-inline">
                                    <label>Upload Sample file: </label>
                                    <div class="form-group">
                                        <input type="checkbox" class="form-control" value="true" #uploadsamplefile>
                                    </div>

                                </form>
                            </div>
                            <div class="col-xs-2 text-right">
                                <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true" *ngIf="finishloader==true"></i>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="row text-right" *ngIf="stepstaps.three.error==false">
                    <input type="button" class="btn btn-default" (click)="onCancelSetup()" value="Cancel">
                    <input type="button" class="btn btn-success" (click)="onFinishSetup()" value="Finish Setup">
                </div>
            </div>
        </div>
    </div>
</div>
